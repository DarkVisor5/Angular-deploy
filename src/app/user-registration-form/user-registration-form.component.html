<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Added ngForm directive to manage form -->
    <form #registrationForm="ngForm" (ngSubmit)="registerUser()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="username"
          required
          #Username="ngModel">
          <!-- Error handling -->
          <mat-error *ngIf="Username.invalid && Username.dirty">Username is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
          #Password="ngModel">
          <!-- Error handling -->
          <mat-error *ngIf="Password.invalid && Password.dirty">Password is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          placeholder="Email"
          name="Email"
          required
          #Email="ngModel">
          <!-- Error handling -->
          <mat-error *ngIf="Email.invalid && Email.dirty">A valid email is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="userData.birthday"
          placeholder="Birthday"
          name="Birthday"
          #Birthday="ngModel">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Submit button, disabled if form is invalid -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registrationForm.invalid">
        Sign Up
      </button>
    </form>
  </mat-card-content>
</mat-card>
