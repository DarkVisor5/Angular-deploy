<div class="movie-container">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.director?.name }}</mat-card-subtitle>
      </mat-card-header>
      <img src="{{ movie.image_url }}" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDetails(movie.genre[0])">Genre</button>
        <button mat-button color="primary" (click)="openDirectorDetails(movie.director)">Director</button>
        <button mat-button color="primary" (click)="openSynopsisDetails(movie.description)">Synopsis</button>
        <mat-icon (click)="toggleFavorite(movie._id)">
            {{ favorites.includes(movie._id) ? 'favorite' : 'favorite_border' }}
          </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
